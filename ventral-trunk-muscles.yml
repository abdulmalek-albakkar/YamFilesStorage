  exercise: question_bank
  question:
    de: Obwohl die Brust unterschiedliche Größen hat, erstreckt sich ihre Basis relativ
      konstant von Mittellinie bis mittlerer Axillarlinie und von zweiter bis sechster
      Rippe. Die Brust liegt über den Musculi pectoralis major et minus. Welche Strukturen
      werden von diesen Muskeln überlappt?
    en: Despite individual variations in size, the extent of the base of the breast
      (mamma) is fairly constant - from nearly the midline to near the midaxillary
      line, and from the 2nd to the 6th ribs. It overlies the pectoralis major and
      minor muscle. Which structures do the aforementioned muscles overlap?
