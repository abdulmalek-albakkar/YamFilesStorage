- concepts:
  - musculus-pectoralis-major
  exercise: question_bank
  question:
    de: Die circuläre Basis der Brust erstreckt von Mittel- bis mittlerer Axillarlinie
      und von zweiter bis sechster Rippe. Die Brust sitzt auf einem Brustbett, das
      zu zwei Dritteln aus der Brustfaszie gebildet wird. Über welchem Muskel liegt
      diese Faszie?
    en: The roughly circular body of the female breast (mamma) rests on a bed that
      extends transversely from the lateral border of the sternum to the midaxillary
      line, and from the 2nd to 6th ribs, and thus roughly spans the area on which
      the base of the breast sits. Two thirds of the bed of the breast are formed
      by the pectoral fascia overlying which muscle?
