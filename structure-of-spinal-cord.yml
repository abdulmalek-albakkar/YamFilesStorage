  question:
    de: Im Rahmen von großen Bandscheibenvorfällen kann es auch zu einer Einengung
      des Spinalkanals unterhalb des zweiten Lendenwirbelkörpers kommen. Betroffene
      Patienten können unter anderem durch eine schlaffe Parese der Beine auffällig
      werden. Welche Struktur füllt den Spinalkanal kaudal des zweiten Lendenwirbelkörpers
      aus und führt bei Kompression zu dem genannten Symptom?
    en: Severely herniated vertebral disks can result in a narrowing of the spinal
      canal below the second lumbar vertebra. Patients with this condition may present
      with flaccid paralysis of the legs. Which structure is located in the spinal
      canal below the first or second lumbar vertebra and can cause this symptom when
      compressed?
