- concepts:
  - conus-medullaris
  exercise: question_bank
  question:
    de: Ein 12-jähriger Junge fällt durch rasche Ermüdbarkeit beim Gehen auf und leidet
      unter Schmerzen in der Lendenregion. Nach eingehender neurologischer Diagnostik
      wird vermutet, dass der Junge unter einem “Tethered-Cord-Syndrom” leidet. Hierbei
      besteht eine Anheftung des kaudalen Endes des Rückenmarkes an das kaudale Ende
      des Spinalkanals. Wie wird das kaudale Ende des Rückenmarkes bezeichnet?
    en: A 12-year-old boy is quickly fatigued after short periods of walking and also
      suffers from pain in the lumbar region. After extensive neurological examinations,
      a “Tethered-cord-syndrome” is suspected in which the caudal end of the spinal
      cord is attached to the caudal end of the spinal canal and causes strain. What
      is the name of the caudal end of the spinal cord?
  right_terms:
