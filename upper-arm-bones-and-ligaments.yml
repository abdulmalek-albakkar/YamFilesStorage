  question:
    de: Das sogenannte Impingement-Syndrom tritt auf, wenn Sehnen der Rotatorenmanschette
      während Schulterbewegungen eingeengt und komprimiert werden. Ein Typ ist das
      subcoracoidale Impingement, das durch Schmerzen im vorderen Anteil der Schulter
      bei Adduktion, Innenrotation und Anteversion durch die Einengung des Raumes
      zwischen dem Rabenschnabelfortsatz (Processus coracoideus) und dem kleinen Höcker
      (Tuberculum minus) gekennzeichnet ist. Welche Struktur ist am ehesten beim subcoracoidalen
      Impingement betroffen?
    en: A shoulder impingement syndrome occurs when tendons of the rotator cuff muscles
      become trapped and compressed during shoulder movement. One type is a subcoracoid
      impingement, in which pain at the anterior aspect of the shoulder is induced
      by adduction, internal rotation and forward flexion due to narrowing of the
      space between the tip of the coracoid process (processus coracoideus) and the
      lesser tubercle (tuberculum minus). Which structure is most commonly affected
      in subcoracoid impingement?
  right_terms:
