      following histopathology reveal pancreatic adenocarcinoma. After several weeks
      of hospitalization and unsuccessful pain therapy, the doctors decide to perform
      a celiac plexus block in order to reduce the patient's pain symptoms. Which
      of the following structures does the coeliac plexus (plexus coeliacus) innervate?
