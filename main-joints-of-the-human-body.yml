  exercise: question_bank
  question:
    de: Ein 26-jähriger Mann erleidet einen Motorradunfall und wird in die Notaufnahme
      gebracht. Er leidet unter starken Schmerzen, einer Schwellung und kann das Knie
      nicht strecken. Bei der Inspektion wirkt das Knie sichtbar deformiert. Der Arzt
      vermutet eine Luxation des Knies, bei der die Knochen, die das Kniegelenk (Articulatio
      genus) bilden , den Kontakt zueinander verlieren. Welche Knochen befinden sich
      im Kniegelenk?
    en: A 26-year-old man suffers a motorcycle accident and is rushed into the emergency
      room. He presents with severe pain, swelling and the inability to straighten
      the knee. Upon inspection, the knee is visibly deformed. The doctor suspects
      a dislocation of the knee, in which the bones that form the knee joint (articulatio
      genus) lose contact with each other. Which bones are contained in the the knee
      joint?
  right_terms:
