      of all humans. Even though most are harmless, there is one variation that can
      be considered as clinically relevant, namely the anconeus epitrochlearis muscle.
      This accessory muscle originates at the medial epicondyle of the humerus crossing
      the course of which nerve, potentially compressing it?
